<!DOCTYPE html>
<html>
<head>
    <title>Game Effect Sounds</title>

    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/tmpl.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/jquery.spin.js"></script>

    <script src="jPlayer/jquery.jplayer.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#jquery_jplayer_1").jPlayer({
                ready: function () { // The $.jPlayer.event.ready event
                    console.log('ready ---');
                },
                ended: function () {
                    console.log('stop ---');
                },
                supplied: "wav"
            });
        });

        $.getJSON('api/count', function (data) {
            //document.getElementById("result").innerHTML = tmpl("tmpl-demo", data);
//                console.log(data);
           $('#soundsCount').text('' + data.count);
        });
    </script>
    <style type="text/css">
        body {
            background: #F6F6F6;

        }

        .center {
            margin: 0 auto;
            max-width: 700px;
        }

        .g-clearfix:after {
            clear: both;
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
        }

        .b-search-input {
            background: none repeat scroll 0 0 #FFFFFF;
            border: 1px solid #B2B2B2;
            border-radius: 1px 3px 3px 1px;
            padding: 0;
            vertical-align: top;
            width: 724px !important;
        }

        .b-search-input .input {
            background: url("input_bg.gif") repeat-x scroll 0 0 transparent;
            float: left;
            height: 38px;
            position: relative;
            width: 643px;
        }

        .b-search-input .input input {
            background: none repeat scroll 0 0 transparent;
            border: medium none;
            color: #333333;
            display: block;
            font: 22px/20px Arial, Helvetica, sans-serif;
            margin: 0;
            outline: 0 none;
            padding: 7px 0 7px 8px;
            width: 600px;
        }

        .b-search-input .darr {
            display: block;
            height: 15px;
            overflow: hidden;
            position: absolute;
            right: 7px;
            text-indent: -999em;
            top: 9px;
            width: 14px;
        }

        .b-search-input .button {
            border-left: 1px solid #AFAFAF;
            float: left;
            margin-right: -100%;
            vertical-align: top;
            width: 72px;
        }

        .b-search-input .button .inner {
            display: block;
        }

        .b-search-input .button input {
            background: -moz-linear-gradient(-90deg, #FFFFFF, #E8E7E9) repeat scroll 0 0 transparent;
            border: medium none;
            border-radius: 1px 3px 3px 1px;
            cursor: pointer;
            font: bold 13px/15px Arial, Helvetica, sans-serif;
            height: 38px;
            width: 80px;
        }

        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #colorBoxes {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #colorBoxes p {
            color: #FFFFFF;
            float: left;
            margin: 0 5px;
            padding: 2px 10px;
        }

        .color1 {
            color: #49AFD0;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
<div id="colorBoxes">
    <p style="background: #49afd0;"><span id="soundsCount"></span> sounds</p>
</div>
<div id="jquery_jplayer_1"></div>
<div class="center">
    <h1 style="text-align: center">Game Sounds Finder</h1>

    <p style="color: red;text-align: center;">current search not support Chinese,please use English ex: airplane, car,
        ship</p>

    <div class="b-search-input g-clearfix">
        <div class="input">
            <input type="text" value="" id="search" name="q" maxlength="200" x-webkit-speech="x-webkit-speech"
                   autocomplete="off">
            <span class="darr png adv pc" href="" style="display: block;">â†“</span></div>
        <div class="button">
            <div class="inner"><input id="apiName" type="submit" value="search"></div>
        </div>
    </div>
    <div id="spinner">
    </div>
    <div id="result">

    </div>


</div>


<script type="text/x-tmpl" id="tmpl-demo">


    <div id="jp_container_1">
        <h2>Result: {%=o.length%}</h2>
        <ul>
            {% for (var i=0; i < o.length; i++) { %}
            <li style="overflow:hidden;zoom:1; margin: 5px">
                <div style="width: 500px;float: left;">
                    <h3 itemprop="name" class="color1" style="text-decoration:underline;margin: 0; padding: 0;">{%=
                        o[i].name %}</h3>
                    <i><p style="color:#000;" itemprop="author">Description: {%= o[i].description%}</p></i>

                    <div style="font-size:12px;" class="font1">Category: <i><span style="color:#000;"> {%=
                            o[i].folder
                            %}</span></i></div>
                    <p style="color:#888;">Size: {%= o[i].size %}</p>
                </div>

                <a href="{%= o[i].path%}" class="jp-play" style="float: left">Play</a>


                <div style="zoom:1;border-top: 1px solid #ddd; overflow:hidden; font-size:1px; margin-top: 0;px padding: 0;clear: both;"></div>
            </li>
            {% } %}
        </ul>
    </div>
</script>
<script>

    var opts = {
        lines: 13, // The number of lines to draw
        length: 20, // The length of each line
        width: 10, // The line thickness
        radius: 30, // The radius of the inner circle
        corners: 1, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#000', // #rgb or #rrggbb
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
    };
    var target = document.getElementById('spinner');

    // var spinner = new Spinner(opts);


    $(document).ajaxStart(function () {
        console.log('ajax start');
        $('#spinner').spin(opts).css('margin-top', '100px');
    });

    $(document).ajaxStop(function () {
        console.log('ajax stop');
        $('#spinner').spin(false).css('margin-top', '0px');
    });

    $('#apiName').click(function () {
        var query = $('#search').val();

        if (query) {
            console.log($('#search').val());
            $.getJSON('api/name/' + query, function (data) {
                //document.getElementById("result").innerHTML = tmpl("tmpl-demo", data);
//                console.log(data);
                document.getElementById("result").innerHTML = tmpl("tmpl-demo", data);
            });

        } else {
            alert('please input value');
        }

    });

    $('#search').keydown(function(event){
        var query = $('#search').val();
        if(event.which === 13){
            if (query) {
                console.log($('#search').val());
                $.getJSON('api/name/' + query, function (data) {
                    //document.getElementById("result").innerHTML = tmpl("tmpl-demo", data);
//                console.log(data);
                    document.getElementById("result").innerHTML = tmpl("tmpl-demo", data);
                });

            } else {
                alert('please input value');
            }
        }
    });

    $(document).on("click", 'a', function (event) {
        event.preventDefault();
        var current = $(this).attr('href');
        console.log('play-->' + current);
        $("#jquery_jplayer_1").jPlayer("setMedia", { // Set the media
            wav: current
        }).jPlayer("play"); // Attempt to auto play the media
    });
</script>
</body>
</html>
